<!DOCTYPE html>

<html>
    <head>
        <title>Word Translation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
/*            body  {
                background-image: url("images/blue-christmas-snow-fall-animation.gif");
                background-color: #cccccc;
                color: #D8D8D8;
            }*/
        </style>
        <script>
            function canvasForm()
            {
                var shape = document.forms["canvasFrom"]["shapeList"].value;
                var color = document.forms["canvasFrom"]["colorList"].value;
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");


                // Blue rectangle
                ctx.beginPath();
                ctx.lineWidth = "10";
                ctx.strokeStyle = "blue";
                ctx.rect(50, 50, 150, 80);
                ctx.stroke();
            }

        </script>

    </head>
    <body>
        <br><br><br>
        <h1>Drawing Canvas </h1>
        <form name="canvasFrom"  onsubmit="return canvasForm()" method="post">

            Select Shapes: 
            <select name="shapeList" required>
                <option selected disabled value="">Select desire operation</option>
                <option value="line">line</option>
                <option value="arc">arc</option>
                <option value="triangle">triangle</option>
                <option value="square">square</option>
            </select>
            <br/>
            Select Colors:  
            <select name="colorList" required>
                <option selected disabled value="">Select desire operation</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
            </select>

            <br/>
            <canvas id="myCanvas" width="300" height="200" style="border:1px solid #d3d3d3;">
            </canvas>


            <br/>

            <input type="submit" value="Submit" 
                   style="background-color:#F78181;margin-left:auto;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">

        </form>
    </body>
</html>
