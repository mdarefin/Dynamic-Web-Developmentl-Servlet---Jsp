        <div id="alignment">
            <form action="do" method="get"> 
                <label>Prefix:</label> 
                <select id="time">
                    <option value="time1"> Mr.</option>
                    <option value="time1"> Ms.</option>
                    <option value="time1"> Miss</option>
                    <option value="time1"> Mrs.</option>
                </select> <br>

                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required><br>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address"><br>
                <label for="city">City:</label>
                <input type="text" name="city" id="city" required><br>
                <label for="state">State:</label>
                <input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>
                <label for="zip">ZIP Code:</label>
                <input type="text" name="zip" id="zip" required placeholder="5 or 9 digits" 
                       pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="999-999-9999" 
                       pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-999 format"><br>


                <label>Date and time:&nbsp;&nbsp;</label>
                <input type="datetime" name="datetime"><br>
                <label>Local date and time:&nbsp;&nbsp;</label>
                <input type="datetime-local" name="datetimelocal"><br>
                <label>Month:&nbsp;&nbsp;</label>
                <input type="month" name="month"><br>
                <label>Week:&nbsp;&nbsp;</label>
                <input type="week" name="week"><br>
                <label>Time:&nbsp;&nbsp;</label>
                <input type="time" name="time"><br>
                <label>Date:&nbsp;&nbsp;</label>
                <input type="date" name="date"><br>


                <label> Major:</label> 
                <div id="major">
                    <input type="radio" name="major" value="Computer Systems Technology (CST)">Computer Systems Technology (CST) <br>
                    <input type="radio" name="major" value="Computer Engineering Technology (CET)">Computer Engineering Technology (CET) <br>
                    <input type="radio" name="major" value="Computer Engineering Technology (CET)">Electrical Engineering Technology (EET) <br>
                    <input type="radio" name="major" value="Computer Engineering Technology (CET)">Telecommunications (TC) <br>
                </div><br>




                <label>comments:</label> 
                <textarea name="instruction" rows="6" cols="20">
				Type Your Comments Here
                </textarea> <br>


                <input type="submit" name="register" id="button" value="Submit">
                <input type="reset" name="reset"> <br><br>

            </form>
