<!DOCTYPE html>

<html>
    <head>
        <title>Word Translation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body  {
                background-image: url("images/blue-christmas-snow-fall-animation.gif");
                background-color: #cccccc;
                color: #D8D8D8;
            }
        </style>
        <script>
            function validateForm()
            {
                var word = document.forms["wordFrom"]["engWord"].value;
                
                if (!(word.toUpperCase() == "THANK YOU" || word.toUpperCase() == "GOOD MORNING"))
                {
                    alert("Please enter Thank you or Good Morning to see the translation in listed language");
                    return false;
                }
            }
            
        </script>

    </head>
    <body>
        <br><br><br>
        <h1>Word Translation</h1>
        <form name="wordFrom" action="WordTranslation.jsp" onsubmit="return validateForm()" method="post">

            Enter Word: <input type="text" name="engWord" required pattern="[^0-9]+"> <br/>
            language :
            <select name="languageList" required>
                <option selected disabled value="">Select desire operation</option>
                <option value="Arabic">Arabic</option>
                <option value="Chinese">Chinese</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Hindi">Hindi</option>
                <option value="Japanese">Japanese</option>
                <option value="Spanish">Spanish</option>
                <option value="Portuguese">Portuguese</option>
            </select>
            <br/>
            <br/>

            <input type="submit" value="Submit" 
                   style="background-color:#F78181;margin-left:auto;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">

        </form>
    </body>
</html>
