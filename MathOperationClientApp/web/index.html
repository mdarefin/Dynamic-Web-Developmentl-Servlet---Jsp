<!DOCTYPE html>

<html>
    <head>
        <title>Math Operation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Math Operation</h1>
        <form action="MathOperationJSP.jsp">

            First number <input type="text" name="firstnum">
                      
            <select name="operationList" required>
                <option selected disabled value="">Select any below operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
            Last number <input type="text" name="secondnum">

            <input type="submit" value="Submit"/>

        </form>
    </body>
</html>
