<!DOCTYPE html>

<html>
    <head>
        <title>Math Operation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body  {
                background-image: url("images/mathOperation.png");
                background-color: #cccccc;
                color: #D8D8D8;
            }
        </style>

    </head>
    <body>
        <h1>Math Operation</h1>
        <form action="MathOperationJSP.jsp">

            First number <input type="text" name="firstnum"> <br/>
            Operation :
            <select name="operationList" required>
                <option selected disabled value="">Select desire operation</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br/>
            Last number <input type="text" name="secondnum"> <br/>

            <input type="submit" value="Submit" 
                   style="background-color:#F78181;margin-left:auto;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">
            
        </form>
    </body>
</html>
