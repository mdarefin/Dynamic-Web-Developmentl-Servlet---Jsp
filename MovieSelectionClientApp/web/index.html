<!DOCTYPE html>
<html>
    <head>
        <title>Playing an animal audio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Playing an animal audio</h2>
        <form action="AudioForm.jsp">
            Select an animal audio:
            <select name="animalSounds" required>
                <option selected disabled value="">Select a Sound</option>
                <option value="LionRoaring.mp3">Lion Roaring</option>
                <option value="Tiger.mp3">Tiger Roaring</option>
                <option value="Elephant.mp3">Elephant Trumpet</option>
            </select>
            <br/>
            <input type="submit" value="Go"/>
        </form>
    </body>
</html>
