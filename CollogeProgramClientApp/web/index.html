<!DOCTYPE html>
<!--
  Form that will gets user input (Program and Location)
-->
<html>
    <head>
        <title>College that offers graduate programs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>College that offers graduate programs</h2>
        <form action="CollegeForm.jsp">
            Program: 
            <input type="radio" name="RB" value="Master" required>Master
            &nbsp;&nbsp;
            <input type="radio" name="RB" value="Doctoral" required>Doctoral
            &nbsp;&nbsp;
            <br/>
            Location:
            <select name="locationList" required>
                <option selected disabled value="">Select a Location</option>
                <option value="Brooklyn">Brooklyn</option>
                <option value="Queens">Queens</option>
                <option value="Manhattan">Manhattan</option>
            </select>
            <br/>

            <input type="submit" value="Submit"/>

        </form>
    </body>
</html>
